{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
<div class="content-section">
    <h3>Change Password</h3>
    <form method="post" >
        {% csrf_token %}
        <div class='form-text' id ="changepw" >
            {{ form.as_p }}
        </div>

        <div class='form-group'>
            <button type="submit" class="btn btn-primary">Save Password</button>
        </div>
    </form>
</div>
{% endblock %}
